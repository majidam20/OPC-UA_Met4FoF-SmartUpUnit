name: agentMET4FOF
channels:
    - conda-forge
dependencies:
    - python >= 3
    - ipykernel
    - numpy
    - scikit-learn
    - scikit-multiflow
    - scipy
    - matplotlib
    - pandas
    - seaborn
    - dash
    - networkx
    - multiprocess
    - h5py
    - requests
    # pip dependencies have to be provided in `requirements.txt` syntax
    - pip:
        - osbrain
        - dash-cytoscape
        - plotly
